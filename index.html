<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this short form.</p>

    <form id="survey-form">
        <fieldset>
            <label id="name-label"> Name:</label><input type="text" id="name" placeholder="Enter your name" />
            <label id="email-label"> Email:</label><input type="email" id="email" placeholder="Enter your email" />
            <label id="number-label"> Age:</label><input type="number" id="number" min="13" max="100" placeholder="Enter your age" />
        </fieldset>

        <label>What position interests you?</label>
        <select id="dropdown">
            <option disabled>Select below:</option>
            <option>Software engineer</option>
            <option>UX Designer</option>
            <option>IT Python Automation</option>
        </select>

        <fieldset>
            <label><input type="radio" name="position" /> Frontend</label>
            <label><input type="radio" name="position" /> Backend</label>
            <label><input type="radio" name="position" /> Full Stack</label>
        </fieldset>

        <fieldset>
            <label><input type="checkbox" value="fulltime" /> Full-time</label>
            <label><input type="checkbox" value="parttime" /> Part-time/label>
            <label><input type="checkbox" value="remote" /> Remote</label>
        </fieldset>

        <textarea cols="30" rows="5" placeholder="Additional comments..."></textarea>
        <input type="submit" id="submit" />


    </form>
    

    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</body>
</html>
