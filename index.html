<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this short form.</p>

    <form id="survey-form">
        <fieldset>
            <label id="name-label"> Name:</label><input type="text" id="name" />
            <label id="email-label"> Email:</label><input type="email" id="email" />
            <label id="number-label"> Age:</label><input type="number" id="number" min="13" max="100"/>
        </fieldset>



    </form>
    

    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</body>
</html>
